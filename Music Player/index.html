<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player CodeAlpha</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="music-player">
        <div class="cover-container">
            <img id="cover" src="cover1.jpg" alt="Cover Image">
        </div>
        <div class="info-container">
            <h2 id="song-title">Song Title</h2>
            <p id="artist">Artist Name</p>
            <div class="controls">
                <button id="prev" class="control-btn">⏮</button>
                <button id="play" class="control-btn">▶</button>
                <button id="next" class="control-btn">⏭</button>
            </div>
            <div class="time">
                <span id="current-time">0:00</span> / <span id="total-time">3:45</span>
            </div>
            <input type="range" id="progress" value="0" max="100">
        </div>
    </div>
    <audio id="audio">
        <source src="song1.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <script src="script.js"></script>
</body>
</html>
